<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, button, textarea { display: block; margin: 10px 0; width: 300px; padding: 5px; }
        label { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>WhatsApp Scheduler</h1>

    <div>
        <label for="message">Mensaje:</label>
        <textarea id="message" rows="4"></textarea>
        <button onclick="saveMessage()">Guardar Mensaje</button>
    </div>

    <div>
        <label for="hour">Hora de envío:</label>
        <input type="number" id="hour" min="0" max="23">
        <label for="minute">Minuto de envío:</label>
        <input type="number" id="minute" min="0" max="59">
        <button onclick="saveSchedule()">Guardar Horario</button>
    </div>

    <div>
        <label for="recipients">Destinatarios (separados por coma):</label>
        <input type="text" id="recipients">
        <button onclick="saveRecipients()">Guardar Números</button>
    </div>

    <script>
        // Cargar la configuración inicial
        async function loadConfig() {
            try {
                const res = await fetch('/api/get-config');
                const data = await res.json();
                if (!data.error) {
                    document.getElementById('message').value = data.message;
                    document.getElementById('hour').value = data.send_hour;
                    document.getElementById('minute').value = data.send_minute;
                    document.getElementById('recipients').value = data.recipients.join(',');
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function saveMessage() {
            const message = document.getElementById('message').value;
            const res = await fetch('/api/set-config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            alert('Mensaje guardado');
        }

        async function saveSchedule() {
            const send_hour = parseInt(document.getElementById('hour').value);
            const send_minute = parseInt(document.getElementById('minute').value);
            const res = await fetch('/api/set-config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ send_hour, send_minute })
            });
            alert('Horario guardado');
        }

        async function saveRecipients() {
            const recipients = document.getElementById('recipients').value.split(',').map(s => s.trim());
            const res = await fetch('/api/set-recipients', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ recipients })
            });
            alert('Números guardados');
        }

        loadConfig();
    </script>
</body>
</html>
